<div class="row">

        <div class="col">
            <h1>*ngif</h1>
            <hr>

            <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{frase.autor}}</h5>
                    <p class="card-text">{{frase.mensaje}}</p>
                </div>
            </div>
            
            <button (click)=" mostrar = !mostrar " class="btn btn-outline-primary" style="width: 100%;"> 
                mostrar/ocultar
            </button>

        </div>

        <div class="col">
            <h1>*ngfor</h1>
            <hr>

            <ul class="list-group">
                <li *ngFor="let per of personajes; let i=index" class="list-group-item">{{i+1}} - {{per}}</li>
            </ul>
        </div>
</div>
